<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Fluid Simulation</title>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="500">Brak obsługi Canvas</canvas>
		<div id="infoBox" >
			<input type="button" id="show" value="Show/Hide" />
			<div id="rest">
				<ul id="fps">
					<li>-- fps</li>
					<li>-- particles</li>
				</ul>
				<input type="button" id="gravityChangerButton" value="Change gravity"/>
				<input type="text" id="callback" value="#123456" style="width: 146px; height: 20px;margin-top: 10px;margin-bottom: 10px;"/>
				<div id="picker" style="width: 160px; height: 160px;margin-bottom: 5px;"></div>
				<input type="button" id="colorChangerButton" value="Change color"/>
				<input type="button" id="terrainChangeButton" value="Change terrain"/>
				<label><input type="checkbox" id="showTexture" />show texture</label>
			</div>
			<label>particles:</label> 
			<input type="number" id="inputParticle" min="100" max="4000" value="1000">
			<input type="button" id="starterButton" value="Start Simulation"/>
			<input type="button" id="pauseButton" value="Pause"/>
			<input type="button" id="nextButton" value="Next Step"/>
		</div>
		<script src="js/lib/three.js"></script>
		<script src="js/lib/pixi.min.js"></script>
		<script data-main="js/worldConfig/main.js" src="js/lib/require.js"></script>

		<script src="./js/lib/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="./js/worldConfig/ui/farbtastic-1.3.js"></script>
		<script type="text/javascript">
		   $(document).ready(function() {
			   // 初始化插件：
			   $("#picker").farbtastic("#callback", 160);    // jQuery 方法
			   $.farbtastic("#picker", "#callback", 160);    // 对象方法
			   
			   // 设置参数：
				 $.farbtastic("#picker").linkTo("#callback");    // 设置回调元素
				 $.farbtastic("#picker").setColor([255, 128, 0]);    // 设置颜色参数
				 
				 var setColor=document.getElementById('callback');
				 console.log(setColor.value);
			   // 获取属性值：
				 var picker = $.farbtastic("#picker");
				 var color = picker.color;
				 var hsl = picker.hsl;
				 var rgb = picker.rgb;
				 var linked = picker.linked;
		   });
		 </script>
	</body>
</html>
